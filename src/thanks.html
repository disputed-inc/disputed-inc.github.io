<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Disputed.ai - Intelligent charbeback management</title>
  </head>
  <body
    x-data="{ page: 'signin', 'darkMode': true, 'stickyMenu': false, 'navigationOpen': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-black': darkMode === true}"
  >
    <!-- ===== Bg Lines Start ===== -->
    <include src="./partials/lines.html" />
    <!-- ===== Bg Lines End ===== -->

    <!-- ===== Header Start ===== -->
    <include src="./partials/header.html" />
    <!-- ===== Header End ===== -->

    <main>
      <!-- ===== Contact Start ===== -->
      <section class="pt-32.5 lg:pt-45 xl:pt-50 pb-12.5 lg:pb-25 xl:pb-30">
        <div
          class="mx-auto max-w-c-1016 relative z-1 pt-10 lg:pt-15 xl:pt-20 pb-7.5 px-7.5 lg:px-15 xl:px-20"
        >
          <div
            class="absolute -z-1 rounded-lg left-0 top-0 w-full h-2/3 bg-gradient-to-t from-[#F8F9FF] to-[#DEE7FF] dark:bg-gradient-to-t dark:from-[#24283E] dark:to-[#252A42]"
          ></div>
          <div class="absolute -z-1 bottom-5 left-0 w-full h-1/3">
            <img
              src="./images/shape/shape-dotted-light.svg"
              alt="Dotted"
              class="dark:hidden"
            />
            <img
              src="./images/shape/shape-dotted-dark.svg"
              alt="Dotted"
              class="hidden dark:block"
            />
          </div>

          <div
            class="flex flex-wrap md:flex-nowrap flex-col-reverse md:flex-row gap-8 xl:gap-20 md:justify-between"
          >
            <div
              class="animate_top w-full shadow-solid-8 rounded-lg bg-white dark:bg-black dark:border dark:border-strokedark p-7.5 xl:p-15"
            >
              <h2
                class="text-black dark:text-white text-3xl xl:text-sectiontitle2 font-semibold mb-15 font-nanum"
              >
                Thanks!
              </h2>

              <p>We'll be in touch soon!</p>
              <div class="mt-24">
                <a
                  class="bg-primary hover:bg-blackho dark:bg-btndark text-white rounded-full ease-in-out duration-300 px-7.5 py-2.5"
                  href="/"
                  >Home</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- ===== Contact End ===== -->
    </main>
    <!-- ===== Footer Start ===== -->
    <include src="./partials/footer.html" />
    <!-- ===== Footer End ===== -->

    <!-- ====== Back To Top Start ===== -->
    <include src="./partials/scrolltop.html" />
    <!-- ====== Back To Top End ===== -->
  </body>
</html>
